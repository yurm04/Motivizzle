<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivizzle</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <section id="banner">
      <h1>The Daily Flow</h1>
      <h2>Get Your Mental Right. Daily.</h2>
    </section>

    <section class="info">
      <h2>Start Your Day Right</h2>
      <p>Get inspirational texts or emails from your favorite rappers. Sign up now.</p>

      <div class="sign-up">
        <form method="post" action="/add">
          <div class="phone-form">
            <label class="phone-label icon-phone" for="phone" id="phone-label"></label>
            <input type="tel" name="phone" class="phone-input" id="phone-input">
          </div>
          <input type="submit" class="submit-btn" id="phone-submit" value="Sign Up">
        </form>
      </div>
    </section>

    <footer>
      <div class="social icon-twitter"></div>
      <div class="social icon-facebook2"></div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
