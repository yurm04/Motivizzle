<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivizzle</title>

  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <div id="app">
    <section id="banner">
      <h1>Motivizzle</h1>
      <h2>Get Your Mental Right. Daily.</h2>
    </section>

    <section class="info">
      <h2>Start Your Day Right</h2>
      <p>Get inspirational texts or emails from your favorite rappers. Sign up now.</p>

      <div class="sign-up">
        <form>
          <div class="phone-form">
            <label class="phone-label icon-phone" for="phone"></label>
            <input type="tel" name="phone" class="phone-input">
          </div>
          <input type="button" class="submit-btn" value="Sign Up">
        </form>
      </div>
    </section>

  </div>
</body>
</html>
